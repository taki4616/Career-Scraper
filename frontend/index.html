<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0077B6 0%, #00B4D8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #0077B6;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #0077B6;
            color: white;
        }

        .btn-primary:hover {
            background: #005F8A;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 119, 182, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0077B6;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .jobs-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .job-card {
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .job-card:hover {
            border-color: #0077B6;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 119, 182, 0.2);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .job-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .job-company {
            font-size: 1.1rem;
            color: #0077B6;
            margin-bottom: 10px;
        }

        .job-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: #666;
            font-size: 0.9rem;
        }

        .job-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-source {
            background: #CAF0F8;
            color: #0077B6;
        }

        .job-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #0077B6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .job-link:hover {
            background: #005F8A;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #0077B6;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0077B6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-jobs {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-jobs h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .search-form {
                flex-direction: column;
            }

            .job-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Career Scraper</h1>
            <p>Find your dream remote job from multiple sources</p>
        </div>

        <div class="search-box">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="keyword" 
                    placeholder="Enter job keyword (e.g., python, javascript, designer)"
                    value="python"
                >
                <input 
                    type="number" 
                    class="search-input" 
                    id="limit" 
                    placeholder="Jobs per source"
                    value="10"
                    min="1"
                    max="50"
                    style="max-width: 150px;"
                >
                <button type="submit" class="btn btn-primary">üîç Scrape Jobs</button>
                <button type="button" class="btn btn-secondary" onclick="loadExistingJobs()">üìã Load Saved</button>
            </form>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalJobs">0</div>
                <div class="stat-label">Total Jobs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="remotekJobs">0</div>
                <div class="stat-label">RemoteOK</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="himalayasJobs">0</div>
                <div class="stat-label">Himalayas</div>
            </div>
        </div>

        <div class="jobs-container">
            <div id="jobsList">
                <div class="no-jobs">
                    <h3>üëã Welcome!</h3>
                    <p>Enter a keyword and click "Scrape Jobs" to start finding opportunities</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await scrapeJobs();
        });

        async function scrapeJobs() {
            const keyword = document.getElementById('keyword').value;
            const limit = document.getElementById('limit').value;

            const jobsList = document.getElementById('jobsList');
            jobsList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Scraping jobs for "${keyword}"... This may take a moment.</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/scrape`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keyword: keyword,
                        limit_per_source: parseInt(limit)
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    displayJobs(data.jobs);
                    updateStats(data.jobs);
                } else {
                    jobsList.innerHTML = `
                        <div class="no-jobs">
                            <h3>‚ùå Error</h3>
                            <p>${data.message || 'Failed to scrape jobs'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                jobsList.innerHTML = `
                    <div class="no-jobs">
                        <h3>‚ùå Error</h3>
                        <p>Failed to connect to API. Make sure the backend is running on port 8000.</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function loadExistingJobs() {
            const jobsList = document.getElementById('jobsList');
            jobsList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading saved jobs...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/jobs`);
                const data = await response.json();
                
                if (data.jobs && data.jobs.length > 0) {
                    displayJobs(data.jobs);
                    updateStats(data.jobs);
                } else {
                    jobsList.innerHTML = `
                        <div class="no-jobs">
                            <h3>üì≠ No Saved Jobs</h3>
                            <p>Scrape some jobs first to see them here</p>
                        </div>
                    `;
                }
            } catch (error) {
                jobsList.innerHTML = `
                    <div class="no-jobs">
                        <h3>‚ùå Error</h3>
                        <p>Failed to load jobs: ${error.message}</p>
                    </div>
                `;
            }
        }

        function displayJobs(jobs) {
            const jobsList = document.getElementById('jobsList');
            
            if (!jobs || jobs.length === 0) {
                jobsList.innerHTML = `
                    <div class="no-jobs">
                        <h3>üòï No Jobs Found</h3>
                        <p>Try a different keyword</p>
                    </div>
                `;
                return;
            }

            jobsList.innerHTML = jobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <div>
                            <div class="job-title">${escapeHtml(job.title)}</div>
                            <div class="job-company">${escapeHtml(job.company)}</div>
                        </div>
                        <span class="badge badge-source">${escapeHtml(job.source)}</span>
                    </div>
                    <div class="job-meta">
                        <span>üìç ${escapeHtml(job.location)}</span>
                        <span>üïê ${formatDate(job.scraped_at)}</span>
                    </div>
                    ${job.url ? `<a href="${escapeHtml(job.url)}" target="_blank" class="job-link">View Job ‚Üí</a>` : ''}
                </div>
            `).join('');
        }

        function updateStats(jobs) {
            document.getElementById('stats').style.display = 'grid';
            document.getElementById('totalJobs').textContent = jobs.length;
            
            const remoteokCount = jobs.filter(j => j.source === 'RemoteOK').length;
            const himalayasCount = jobs.filter(j => j.source === 'Himalayas').length;

            document.getElementById('remotekJobs').textContent = remoteokCount;
            document.getElementById('himalayasJobs').textContent = himalayasCount;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
